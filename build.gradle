plugins {

        id 'application'
        id 'org.openjfx.javafxplugin' version '0.1.0'

    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}
test {
    useJUnitPlatform()
}